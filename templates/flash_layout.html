<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>my app : flashing system</title>
{% with flashes = get_flashed_messages() %}
    {% if flashes %}
      <ul class=flashes>
      {% for message in flashes %}
        <li>{{ message }}
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
    {% block body %}{% endblock %}

</html>
